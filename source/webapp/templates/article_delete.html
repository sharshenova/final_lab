{% extends 'base.html' %}
{% block title %}Удалить статью{% endblock %}
{% block content %}
    <h1 class="mt-3">Удаление статьи</h1>
    <h5 class="mt-4">Вы уверены, что хотите удалить статью "{{ article.title }}"?</h5>
    <form action="{% url 'webapp:article_delete' article.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-2 mr-1">Удалить</button>
        <a class="btn btn-primary mt-2" href="{% url 'webapp:article_list' %}" role="button">Отмена</a>
    </form>
{% endblock %}
