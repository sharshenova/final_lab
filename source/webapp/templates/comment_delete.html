{% extends 'base.html' %}
{% block title %}Удалить комменарий{% endblock %}
{% block content %}
    <h1 class="mt-3">Удаление комментария</h1>
    <h5 class="mt-4">Вы уверены, что хотите удалить комментарий?</h5>
    <form action="{% url 'webapp:comment_delete' comment.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary mt-2 mr-1">Удалить</button>
        <a class="btn btn-primary mt-2" href="{% url 'webapp:article_list' %}" role="button">Отмена</a>
    </form>
{% endblock %}
