{% load widget_tweaks %}

<form>
  <div class="form-group">
    {% for error in form.non_field_errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
  </div>
  <div class="form-group">
    <label for="title">{{ title.label }}</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Заголовок">
    {% for error in form.title.errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
  </div>
  <div class="form-group">
    <label for="text">{{ text.label }}</label>
     <input type="text" class="form-control" name="text" id="text" placeholder="Текст">
    {% for error in form.text.errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
  </div>
  <div class="form-group">
    <label for="image">{{ image.label }}</label>
    <input type="file" class="form-control-file" name="image" id="image">
    {% for error in form.image.errors %}<p class="text-danger mt-1">{{ error }}</p>{% endfor %}
  </div>
  <button type="submit" class="btn btn-primary mr-1">Отправить</button>
  <a class="btn btn-primary" href="{% url 'webapp:article_list' %}" role="button">Отмена</a>
</form>
